<!DOCTYPE html>
{% extends "CAC/base.html" %}

{% block content %}

<form action="{% url 'FS:upload_csv' %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-8">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload"
                    style="margin-right:5px;"></span>Upload </button>
        </div>
    </div>
</form>

{% endblock %}


<form action="{% url 'FS:upload_csv' %}" method="POST">
    {% csrf_token %}
<div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" name="csv_file" id="csv_file" required="True" class="custom-file-input"  aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="csv_file">Choose file</label>
        </div>
      </div>
    </form>
