<!DOCTYPE html>
{% extends "CAC/base.html" %}

{% block content %}


  <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-15 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">upload a file:</h5>
<form action="{% url 'FS:upload_csv' %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
     
      {{ error_message }}
      
      </div>
      {% endif %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-12">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload"
                    style="margin-right:5px;"></span>Upload </button>
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
