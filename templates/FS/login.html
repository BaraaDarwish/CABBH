<!DOCTYPE html>
{% extends "CAC/base.html" %}

{% block content %}


<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" action="{% url 'FS:user_login' %}" method="POST">
                        {% csrf_token %}
                  <div class="form-label-group">
                    <input type="text" id="inputEmail" class="form-control"  name="username" placeholder="Enter Username" required >
                    <label for="inputEmail">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" name="password"   placeholder="Enter Username" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <hr class="my-4">
                  <a class="btn btn-lg btn-google btn-block text-uppercase" href="{% url 'FS:register' %}" > Registere</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
